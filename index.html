<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>登陆页面</title>
 <script>
      function showError() {
        alert("密码错误，请重试！");
      }
    </script>
<style>
    
	body {
		background-color: #74aabc;
        background-image: url(img/h6.png);
		background-repeat: no-repeat;
		background-size: cover; 
 
	}
	 .center {
	        text-align: center;
	      }
	
	      .title {
			margin-top: 120px;
			border-radius: 5px;
	        display: block;
	        width: 100%;
			font-size: 60px;
			font-family:Segoe Print;
	      }
	.login {
		width: 400px;
		height: 200px;
		margin: auto;
		margin-top: 80px;
		border-radius: 5px;
		overflow: hidden;
	}
   
	.input {
		width: 300px;
		height: 30px;
		padding-left: 10px;
		margin-top: 20px;
		margin-left: 50px;
	}
	.button {
		width: 300px;
		height: 35px;
		width: 300px;
		height: 40px;
		margin-top: 20px;
		margin-left: 58px;
		border-radius: 5px;
		background-color: #64a9d9;
		cursor: pointer;
		color: #fff;
	}
	
	
</style>

</head>
<body>
	<div class="center">
	      <p class="title">Travel to West Lake</p>
	    </div>
   <div class="login">
        <form method="post" action="login.php" onsubmit="return checkLogin()">    
             <input   class="input" type="text" name="user" placeholder="username"><br>  
             <input  class="input" type="password" name="password" placeholder="password">   
			 <button class="button" onclick="checkLogin()"> login</button>
        </form>  
   </div>
 <script type="text/javascript">
 	  function checkLogin() {
 	        // 在此处编写 JavaScript 代码，以验证输入的用户名和密码是否正确
 	        var password = document.getElementsByName("password")[0].value;
 	        if (password != "mypassword") {
 	          showError();
 	          return false; // 防止表单提交
 	        }
 	        else {
 	          window.location.href = "success.html"; // 跳转到成功页面
 	          return true; // 允许表单提交
 	        }
 	      }
 </script>          
</body>
</html>
